<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签学习</title>
</head>
<body>

<!-- 有序列表
应用范围：试卷，问答。。。
-->
<ol>
    <li>Java</li>
    <li>C</li>
    <li>C++</li>
    <li>C#</li>
    <li>Python</li>
</ol>

<hr/>

<!-- 无序列表
 应用范围：导航栏，侧边栏。。。。
 -->

<ul>
    <<li>Java</li>
    <li>C</li>
    <li>C++</li>
    <li>C#</li>
    <li>Python</li>
</ul>


<!-- 有序列表
dl：标签
dt：列表名称
dd：列表内容
应用范围：公司网页底部。。。
-->

<dl>
    <dt>学科</dt>
    <dd>Java</dd>
    <dd>C</dd>
    <dd>C++</dd>
    <dd>C#</dd>
    <dd>Python</dd>

    <dt>位置</dt>
    <dd>九江</dd>
    <dd>南昌</dd>
    <dd>北京</dd>
    <dd>上海</dd>
</dl>

</body>
</html>
