<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>

<!-- 标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!-- 水平线标签 -->
<hr/>

<!-- 段落标签 -->
<p>一闪一闪亮晶晶</p>
<p>满天都是小星星</p>
<p>挂在天上放光明</p>
<p>好像许多小眼睛</p>

一闪一闪亮晶晶<br/>
满天都是小星星<br/>
挂在天上放光明<br/>
好像许多小眼睛<br/>

<!-- 粗体，斜体 -->
<h1>字体样式标签</h1>
粗体： <strong>I love you</strong><br/>
斜体： <em>I love you</em><br/>

<!-- 特殊符号 -->
空    格
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格
<br/>
&gt;大于号
<br/>
&lt;小于号
<br/>
&copy;版权所有

<!--
记忆方式
&
百度查
-->

</body>
</html>
