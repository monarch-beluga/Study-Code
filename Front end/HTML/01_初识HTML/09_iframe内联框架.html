<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>iframe学习</title>
</head>
<body>

<!-- iframe内联框架
src:地址
width:宽度
height:高度
name:为iframe命名，与 a链接标签中的参数target配合，可以将链接网页在iframe中打开
-->

<iframe src="https://www.baidu.com" name="hello" width="800" height="800"></iframe>

<a href="https://www.taobao.com" target="hello">点击跳转</a>
