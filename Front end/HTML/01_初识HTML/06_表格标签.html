<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签学习</title>
</head>
<body>

<!-- 表格table
 行  tr
 列  td
 标题列用   th  可以加粗字体
 -->

<table border="1px">
    <tr>
        <!--        colspan 跨列  向右兼并-->
        <th colspan="3">学生成绩 </th>
    </tr>
    <tr>
        <!--        rowspan 跨行  向下兼并-->
        <td rowspan="2" width="25">白鲸</td>
        <td>语文</td>
        <td>100</td>
    </tr>
    <tr>
        <td>数学</td>
        <td>100</td>
    </tr>
    <tr>
        <td rowspan="2">寒江雪</td>
        <td>语文</td>
        <td>99</td>
    </tr>
    <tr>
        <td>数学</td>
        <td>100</td>
    </tr>
</table>


</body>
</html>
