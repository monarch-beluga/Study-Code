<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border: 1px solid red;
            /*默认全部平铺*/
            background-image: url("../08_盒子模型/images/c.jpg");
        }
        .div2{
            /*水平平铺*/
            background-repeat: repeat-x;
        }
        .div3{
            /*垂直平铺*/
            background-repeat: repeat-y;
        }
        .div4{
            /*不平铺*/
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>

</body>
</html>
