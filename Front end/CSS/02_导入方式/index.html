<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--内部样式-->
	<style>
		h1{
			color: green
		}
	</style>
    <!--外部样式--链接式-->
    <link rel="stylesheet" href="CSS/style.css">
    <!--外部样式--导入式-->
    <style>
            @import url("CSS/style.css");
    </style>
</head>
<body>

    <!--优先级：就近原则-->
    
	<!--行内样式：在标签元素中，编写一个style属性，编写样式即可-->
    <h1 style="color:red">我是标题</h1>


</body>
</html>
