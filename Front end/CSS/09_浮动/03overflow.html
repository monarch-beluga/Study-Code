<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>overflow</title>

    <style>
        /*overflow: */
        #content{
            width: 200px;
            height: 150px;
            overflow: hidden;
        }
    </style>

</head>
<body>

<div id="content">
    <div class="div1"><img src="../10_定位/images/background.png" alt="背景"></div>
    <p>
        浮动的盒子可以向左浮动，也可以向右浮动，直到它的外边缘碰到包含框或另一个浮动盒子为止。
    </p>
</div>


</body>
</html>
