<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆角边框</title>

    <style>
        /*左上 右上 右下 左下，顺时针方向*/
        /*圆圈：   圆角等于宽度的半径*/
        div{
            width: 100px;
            height: 100px;
            border: 10px solid red;
            border-radius: 60px 60px;
        }
        /*四分之一扇形*/
        .div1{
            border-radius: 0 120px 0 0;
        }
        /*半圆*/
        .div2{
            width: 100px;
            height: 50px;
            border-radius: 60px 60px 0 0;
        }
    </style>

</head>
<body>

<div></div>

<div class="div1"></div>
<div class="div2"></div>

</body>
</html>
