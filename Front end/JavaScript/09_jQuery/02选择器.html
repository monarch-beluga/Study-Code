<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>

<script>
  // 原生js：选择器少，麻烦不好记
  // 标签
  document.getElementsByTagName('tagName');
  // id
  document.getElementById('id');
  // 类
  document.getElementsByClassName('class');
  // jQuery
  // 标签
  $('tagName')
  // id
  $('#id')
  // 类
  $('.class')
</script>

</body>
</html>
