<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新节点</title>

    <link rel="stylesheet" href="00style.css">

</head>
<body>

<div id="father">
    <h1>标题一</h1>
    <p id="p1">p1</p>
    <p id="p2">p2</p>
    <p class="p3">p3</p>
    <button id="button" onclick="button_click()">点击更新节点</button>
</div>

<script>
    'use strict';

    let p1 = document.getElementById('p1');
    let p2 = document.getElementById('p2');
    let p3 = document.getElementsByClassName('p3');
    let button = document.getElementById('button');
    function button_click() {
        // 操作节点内容
        p1.innerText = 'p1更新节点';
        p2.innerHTML = '<strong>p2更新节点</strong>';
        p3[0].innerHTML = '<a href="01获得Dom节点.html" target="_blank">点击跳转</a>';

        // 操作节点CSS
        p1.style.color = 'red';
        button.style.background = '#e9504a'
        button.disabled = "disabled"
    }
    // let button = document.getElementById('button');
    // button.onclick = button_click;

</script>

</body>
</html>
