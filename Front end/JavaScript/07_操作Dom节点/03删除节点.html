<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除节点</title>

    <link rel="stylesheet" href="00style.css">

</head>
<body>

<div id="father">
    <h1>标题一</h1>
    <p id="p1">p1</p>
    <p id="p2">p2</p>
    <button id="button" onclick="button_click()">点击删除</button>
</div>

<script>
    'use strict';

    let p = document.getElementsByTagName('p');
    // 询价删除节点
    function button_click(){
        let length = p.length
        for (let i = 0; i <  length; i++){
            p[0].remove();
        }
    }
    // let button = document.getElementById('button');
    // button.onclick = button_click;

</script>

</body>
</html>
