<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window</title>
</head>
<body>

<script>
    // window.alert(1);    // 弹窗
    // 内部高度与宽度与浏览器网页缩放有关
    console.log(window.innerHeight);        // 内部高度
    console.log(window.innerWidth);         // 内部宽度
    // 外部高度与宽度与显示器的分辨率有关
    // 网页100%缩放时，outerWidth-innerWidth=16
    console.log(window.outerHeight);         // 外部宽度
    console.log(window.outerWidth);         // 外部宽度
</script>

</body>
</html>
