<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON</title>
</head>
<body>

<script>

    let user = {
        name: 'Monarch',
        age: 18,
        sex: '男'
    }

    // 对象转化为JSON字符串
    let json_user = JSON.stringify(user);
    console.log(json_user);     // {"name":"Monarch","age":18,"sex":"男"}

    // 字符串转换为对象
    let obj = JSON.parse('{"name":"Monarch","age":18,"sex":"男"}');
    console.log(obj);
    /*age: 18
    name: "Monarch"
    sex: "男"*/


</script>

</body>
</html>
